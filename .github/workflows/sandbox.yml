name: sandbox

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Slack Notification
        uses: tokorom/action-slack-incoming-webhook@v1.0.2
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: SandboxからのSlack送信だよー
          attachments: |
            [
              {
                "color": "good",
                "author_name": "${{ github.actor }}",
                "author_icon": "http://github.com/${{ github.actor }}.png?size=32",
                "fields": [
                  {
                    "title": "Actions URL",
                    "value": "https://github.com/${{ github.repository }}/actions"
                  },
                  {
                    "title": "Event",
                    "value": "${{ github.event.name }}"
                  },
                  {
                    "title": "EventEnv",
                    "value": "${{ env.GITHUB_EVENT_NAME }}"
                  },
                  {
                    "title": "github",
                    "value": "${{ toJson(github) }}"
                  },
                  {
                    "title": "github",
                    "value": "${{ toJson(github) }}"
                  },
                  {
                    "title": "job",
                    "value": "${{ toJson(job) }}"
                  }
                ]
              }
            ]
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
